<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
       <div class="header">   
  <img src="banner.png" alt="Venda seu carro" class="header-img">
  <h3>Cadastre seu veículo para vender mais rápido!</h3>
</div>

        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu carro!</h1>
                <p>
                    Descreva as características e marque os opcionais do seu veículo. Quanto mais informações você
                    fornecer, mais fácil será para os compradores encontrarem o seu carro.
                </p>
                <form>
                    <div class="box-input">
                        <label for="title">Título do anúncio <span class="required-field">*</span></label>
                        <input type="text" name="title" id="title" class="block"
                            placeholder="Um título para anunciar o seu carro" minlength="1" maxlength="30" required>
                    </div>

                    <div class="box-input">
                        <label for="price">Preço <span class="required-field">*</span></label>
                        <input type="number" name="price" id="title" class="block" placeholder="Defina o preço"
                            required>
                    </div>

                    <div class="box-input">
                        <label for="description">Descrição<span class="required-field">*</span></label>
                        <textarea name="description" id="description" class="block"
                            placeholder="Aqui você bota alguns detalhes do veículo, por exemplo: se ele tem algum arranhão"
                            required></textarea>
                    </div>

                    <div class="box-input">
                        <label for="brand">Marca <span class="required-field">*</span></label>
                        <input type="text" name="brand" id="brand" class="block"
                            placeholder="Digite a marca do veículo " required>
                    </div>

                    <div class="box-input">
                        <label for="model">Modelo <span class="required-field">*</span></label>
                        <input type="text" name="model" id="model" class="block"
                            placeholder="Digite o modelo do veículo " required>
                    </div>

                    <div class="box-input">
                        <label for="mileageo">Kilometragem<span class="required-field">*</span></label>
                        <input type="number" name="mileageo" id="mileageo" class="block"
                            placeholder="Digite a kilometragem do veículo " required>
                    </div>

                    <div class="box-input">
                        <label for="purchase_date">data de compra<span class="required-field">*</span></label>
                        <input type="date" name="purchase_date" id="purchase_date" class="block"
                            placeholder="Digite a data de compra do veículo " required>
                    </div>

                    <div class="box-input">
                        <p>Tipo de câmbio: <span class="required-field">*</span></p>
                        <label for="manual">Manual</label>
                        <input type="radio" id="manual" name="gear">
                          <label for="auto">Automátivo</label>
                        <input type="radio" id="auto" name="gear">
                    </div>

                    
                    <div class="optional-box">
                        <p>Opcionais</p>
                     <ul class="optional-list">
                       <li>
                            <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                            <label for="airbag">Airbag</label>
                       </li> 
                        <li>
                            <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                            <label for="alarm">Alarme</label>
                       </li> 
                        <li>
                            <input type="checkbox" id="ac" name="optional[]" value="ac">
                            <label for="ac">Ar condicionado</label>
                       </li> 
                        <li>
                            <input type="checkbox" id="reverse_camera" name="optional[]" value="reverse_camera">
                            <label for="reverse_camera">Câmera de ré</label>
                       </li> 
                     </ul>
                    </div>
                     <div class="optional-box">
                    
                     <ul class="optional-list">
                       <li>
                            <input type="checkbox" id="lane_assist" name="optional[]" value="lane_assist">
                            <label for="lane_assist">Assitente de Pista</label>
                       </li> 
                        <li>
                            <input type="checkbox" id="keyless" name="optional[]" value="keyless">
                            <label for="keyless">Partida keyless</label>
                       </li> 
                        <li>
                            <input type="checkbox" id="smartphone" name="optional[]" value="smartphone">
                            <label for="smartphone">Integração com o Celular</label>
                       </li> 
                        <li>
                            <input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat">
                            <label for="leather_seat">Banco de Couro</label>
                       </li> 
                     </ul>
                    </div>

                    <div class="box-input">
                        <label for="image">Imagem do veículo <span class="required-field"></span></label>
                        <input type="file" multiple name="images" id="images" class="block" accept="image/png, image/jpeg, image/jpg"
                            placeholder="Selecione uma imagem do veículo" required>

                    

                    <input type="submit" value="Enviar" class="btn-submit">

                </form>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
